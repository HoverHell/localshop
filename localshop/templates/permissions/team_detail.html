{% extends "layout.main.html" %}

{% block content %}
<div>
    <h1>{{ team }}</h1>
    <p>{{ team.description }}</p>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for member in team.members.all %}
            <tr>
                <td>{{ member.user }}</td>
                <td>{{ member.role }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
