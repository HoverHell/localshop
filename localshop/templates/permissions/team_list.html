{% extends "layout.main.html" %}

{% block content %}
<div class="row">
    <div class="span6">
        <h1>Teams overview</h1>
        <a href="{% url 'permissions:team_create' %}" class="btn btn-primary"> <span class="icon-plus icon-white"></span> Create</a>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th># Members</th>
                    <th>Owners</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for team in team_list %}
                <tr>
                    <td><a href="{% url 'permissions:team_detail' pk=team.pk %}">{{ team.name }}</a></td>
                    <td>{{ team.members.count }}</td>
                    <td>{{ team.owners|join:', ' }}</td>
                    <td>
                        <a href="{% url 'permissions:team_edit' pk=team.pk %}"><span class="icon-edit"></span> edit</a> |
                        <a href="{% url 'permissions:team_delete' pk=team.pk %}"><span class="icon-trash"></span> delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
