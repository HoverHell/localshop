[tox]
envlist = py27


[testenv:py27]
basepython = python2.7


[testenv]
deps =
    mock==1.0.1
    factory-boy==2.4.1
    pytest-django
    pytest-cov
setenv =
    DJANGO_SETTINGS_MODULE = localshop.settings
    DJANGO_CONFIGURATION=TestConfig
commands = py.test tests --cov localshop --cov-report term-missing


[testenv:docs]
changedir=docs
whitelist_externals=make
deps =
    sphinx==1.3.1
    sphinx-autobuild==0.5.2
commands =
    make clean html
